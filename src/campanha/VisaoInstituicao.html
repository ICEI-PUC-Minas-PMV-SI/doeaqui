<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe Aqui</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="VisaoInstituicao.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <h3>Doe Aqui</h3>
        </div>
        <nav>
            <button class="nav-button">Inicio</button>
            <button class="nav-button">Sobre</button>
            <button class="nav-button">Projetos</button>
            <button class="nav-button">Contatos</button>
        </nav>
    </header>
    <!--    Inicial Section -->
    <section class="inicial-section">
        <div class="banner">
            <h1>Painel de Campanhas</h1>
            <div class="two-boxes">
                <div class="box-1">
                    <div class="title-box">
                        <h2>Campanhas Ativas</h2>
                        <button class="plus-button"><i class="material-icons">add</i></button>
                    </div>
                    <input class="search-box" placeholder="Pesquisar Campanha"></input>

                    <button class="campanha-button">Campanha 1</button>
                    <button class="campanha-button">Campanha 2</button>
                    <button class="campanha-button">Campanha 3</button>
                    <button class="campanha-button">Campanha 4</button>
                    <button class="campanha-button">Campanha 5</button>
                </div>
                <div class="box-2">
                    <div class="title-box-2">
                        <h2>Informações</h2>
                        <div class="box-2-title-button">
                            <button class="edit-button"><i class="material-icons">edit</i>
                            </button>
                            <button class="trash-button"><i class="material-icons">delete</i></button>
                        </div>
                    </div>
                        <div class="nome-campanha">
                            <h4>Campanha 5</h4>
                        </div>
                        <div class="data-campanha">
                            <p>Data de Inicio:</p>
                            <p>Data de Fim:</p>
                        </div>
                        <div class="doacoes-campanha">
                            <p>Doações coletadas:</p>
                            <div class="tipo-doacao">
                                <div class="calcados">Calçados</div>
                                <div class="roupas">Roupas</div>
                            </div>
                        </div>
                        <div class="descricao-campanha"></div>
                        <p>Descrição da Campanha:</p>
                        <div class="ponto-descricao">
                            <div class="ponto-12">Ponto12</div>
                            <div class="ponto-13">Ponto13</div>
                            <div class="ponto-14">Ponto14</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </section>


    <!-- Footer -->
    <footer>
        <div class="container-footer">
            <p>&copy; 2024 Doe Aqui - Todos os direitos reservados.</p>
            <div class="container-buttons">
                <button>Termos de Uso</button>
                <button>Politica de Privacidade</button>
                <button>Contato</button>

            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
